    <div class="flex justify-center py-16">
        <div class="box-border drop-shadow-xl w-96 h-auto border-2 rounded-xl border-none bg-transparent bg-black ">

                <button class="bg-gray-500 rounded-full hover:bg-white active:bg-slate-200   w-16 h-16">Clear</button>
                <button class="bg-gray-500 rounded-full hover:bg-white active:bg-slate-200   w-16 h-16">+/-</button>

                <button class="bg-neutral-900 rounded-full hover:bg-gray-700 active:bg-gray-800 w-16 h-16 text-white">3</button>
                <button class="bg-amber-400 rounded-full  w-16 h-16 hover:bg-white active:bg-slate-200 text-black text-3xl">+</button>
                <button class="bg-neutral-900 rounded-full hover:bg-gray-700 active:bg-gray-800 w-16 h-16 text-white">0</button>
                <button class="bg-neutral-900 rounded-full hover:bg-gray-700 active:bg-gray-800 w-16 h-16 text-white">.</button>
                <button class="bg-amber-400 rounded-full hover:bg-white active:bg-slate-200  w-36 h-16 px-3 ml-2 text-black text-3xl" >=</button>
