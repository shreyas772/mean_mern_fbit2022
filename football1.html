<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
<link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.7/dist/flowbite.min.css" />
<script src="https://unpkg.com/flowbite@1.4.7/dist/flowbite.js"></script>
</head>
<body>

    <div id="carouselExampleCaptions" class="carousel slide relative" data-bs-ride="carousel">
        <div class="carousel-indicators absolute right-0 bottom-0 left-0 flex justify-center p-0 mb-4">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner relative w-full h-[38rem] overflow-hidden">
          <div class="carousel-item active relative float-left w-full">
            <div class="relative overflow-hidden bg-no-repeat bg-auto bg-center" style="background-position: 50%;">
              <img  class="h-[40rem] w-full bg-no-repeat bg-cover bg-center" src="https://e00-marca.uecdn.es/assets/multimedia/imagenes/2022/05/08/16520367282847.jpg" class="block w-full" />

              <div class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed "></div>
            </div>
            <div class="carousel-caption hidden md:block absolute text-center">
              <!-- <h5 class="text-xl">First slide label</h5>
              <p>Some representative placeholder content for the first slide.</p> -->
            </div>
          </div>
          <div class="carousel-item relative float-left w-full">
            <div class="relative overflow-hidden bg-no-repeat bg-auto bg-center" style="background-position: 50%;">
                <img class="h-[40rem] w-full bg-no-repeat bg-cover " src="https://img.etimg.com/thumb/msid-86992385,width-1200,height-900/industry/media/entertainment/sony-gets-exclusive-rights-to-broadcast-bundesliga-in-india-subcontinent.jpg" class="block w-full" />

              <div class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed "></div>
            </div>
            <div class="carousel-caption hidden md:block absolute text-center">
              <!-- <h5 class="text-xl">Second slide label</h5>
              <p>Some representative placeholder content for the second slide.</p> -->
            </div>
          </div>
         
        </div>
        <button
          class="carousel-control-prev absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline left-0"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon inline-block bg-no-repeat" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline right-0"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon inline-block bg-no-repeat" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
   
    <div class="flex flex-wrap  py-16 justify-center ">
        <div class="w-[40rem] h-96 m-auto mt-8 rounded-xl  border-2 bg-white shadow-lg shadow-gray-500/40 ">
         <a  href="https://www.bundesliga.com/en/bundesliga" target="_blank">
            <img class="h-72 w-full " src="https://img.bleacherreport.net/img/images/photos/003/708/980/hi-res-52e6559aa6e0b39301e2c737f151208c_crop_north.jpg?1511248221&w=3072&h=2048" alt="">
         <p class="text-center pt-4 text-3xl text-black" >Lionel Messi</p></a>
        </div>
        <div class="w-[40rem] h-96 m-auto mt-8 rounded-xl  border-2 bg-white shadow-lg shadow-gray-500/40 ">
            <a  href="https://www.bundesliga.com/en/bundesliga" target="_blank" rel="noopener noreferrer">
                <img class="h-72 w-full" src="https://cms.qz.com/wp-content/uploads/2019/05/RTX5LWBU.jpg?quality=75&strip=all&w=1600&h=900&crop=1" alt="">
            <p class="text-center pt-4 text-3xl text-black">Bundesliga</p></a>
           </div>

           <div class="w-[40rem] h-96 m-auto mt-8 rounded-xl  border-2 bg-white shadow-lg shadow-gray-500/40 ">
            <a  href="https://www.bundesliga.com/en/bundesliga" target="_blank" rel="noopener noreferrer">
                <img class="h-72 w-full" src="https://assets.goal.com/v3/assets/bltcc7a7ffd2fbf71f5/blt41cf1c6ec6291f63/625b04f3998b0c4a9d8cccff/Cristiano_Ronaldo_Manchester_United_Norwich_Premier_League_2021-22.jpg?auto=webp&fit=crop&format=jpg&height=800&quality=60&width=1200" alt="">
            <p class="text-center pt-4 text-3xl text-black">Cristiano Ronaldo</p></a>
           </div>

           <div class="w-[40rem] h-96 m-auto mt-8 rounded-xl  border-2 bg-white shadow-lg shadow-gray-500/40 ">
            <a  href="https://www.bundesliga.com/en/bundesliga" target="_blank" rel="noopener noreferrer">
                <img class="h-72 w-full" src="https://www.highsnobiety.com/static-assets/thumbor/mFwB9ZGEXZZm4u_wmEEHRWJHHYA=/1600x1067/www.highsnobiety.com/static-assets/wp-content/uploads/2020/06/10113250/most-valuable-football-players-2020-01.jpg" alt="">
            <p class="text-center pt-4 text-3xl text-black">Mbapee</p></a>
           </div>
           


    </div>
</body>
</html>
